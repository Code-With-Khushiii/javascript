     function clock(){
       
       setInterval(() =>{
        let a = new Date()
        let h = a.getHours()
       document.getElementById('hours').innerHTML = `${h}`
       
      },1 * 60 * 60 * 1000);
       setInterval(() =>{
        let a = new Date()
        let m = a.getMinutes()
       document.getElementById('minutes').innerHTML = `${m}`
      },1 * 60 * 1000);
       setInterval(() =>{
        let a = new Date()
        let s = a.getSeconds()
       document.getElementById('hours').innerHTML = `${s}`
      },1000);
     }
